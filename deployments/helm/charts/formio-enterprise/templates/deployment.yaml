apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ (printf "%s-%s" (include "formio-enterprise-fullname" .) .Values.api.name) }}
  labels:
    {{- include "formio-enterprise-labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.api.name }}
spec:
  {{- if not .Values.api.deployment.autoscaling.enabled }}
  replicas: {{ .Values.api.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "formio-enterprise-selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.api.name }}
  template:
    metadata:
      {{- with .Values.api.deployment.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "formio-enterprise-labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.api.name }}
        {{- with .Values.api.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "formio-enterprise-serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ (printf "%s-%s" (include "formio-enterprise-fullname" .) .Values.api.name) }}
          {{- with .Values.api.deployment.securityContext }}
            securityContext:
              {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{- if .Values.global.imageRegistry }}{{ trimSuffix "/" .Values.global.imageRegistry }}/{{ end }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          env:
            {{- include "formio-enterprise.envVars" (dict "component" "api" "Values" .Values "Release" .Release) | nindent 12 }}
            {{- if .Values.pdf.enabled }}
            - name: PDF_SERVER
              value: {{ .Values.api.env.pdfServer | default (printf "http://%s-%s.%s.svc.cluster.local:%d" (include "formio-enterprise-fullname" .) .Values.pdf.name .Release.Namespace (.Values.pdf.service.port | default 80 | int)) }}
            {{- end }}
            {{- $apiExtraVars := (default list .Values.api.env.extraVars) }}
            {{- $commonExtraVars := (default list .Values.common.env.extraVars) }}
            {{- $allApiExtraVars := concat $apiExtraVars $commonExtraVars }}
            {{- range $allApiExtraVars }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.api.env.PORT | default 80 }}
              protocol: TCP
          {{- if .Values.api.deployment.livenessProbe.enabled }}
          {{- with .Values.api.deployment.livenessProbe }}
          livenessProbe:
            {{- include "formio-enterprise.probe" (dict "probe" . "defaultPort" 80) | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.api.deployment.readinessProbe.enabled }}
          {{- with .Values.api.deployment.readinessProbe }}
          readinessProbe:
            {{- include "formio-enterprise.probe" (dict "probe" . "defaultPort" 80) | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.api.deployment.startupProbe.enabled }}
          {{- with .Values.api.deployment.startupProbe }}
          startupProbe:
            {{- include "formio-enterprise.probe" (dict "probe" . "defaultPort" 80) | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.api.deployment.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.deployment.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.api.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.api.deployment.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.api.deployment.terminationGracePeriodSeconds }}
      {{- end }}
      {{- with .Values.api.deployment.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.api.deployment.dnsPolicy }}
      dnsPolicy: {{ .Values.api.deployment.dnsPolicy }}
      {{- end }}
      {{- with .Values.api.deployment.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.api.deployment.priorityClassName }}
      priorityClassName: {{ .Values.api.deployment.priorityClassName }}
      {{- end }}
      {{- if .Values.api.deployment.restartPolicy }}
      restartPolicy: {{ .Values.api.deployment.restartPolicy }}
      {{- end }}
      {{- with .Values.api.deployment.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.pdf.enabled }}
apiVersion: apps/v1
kind: Deployment
