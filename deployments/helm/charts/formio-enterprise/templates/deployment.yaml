          {{- end }}
          {{- if .Values.pdf.deployment.livenessProbe.enabled }}
          {{- with .Values.pdf.deployment.livenessProbe }}
          livenessProbe:
            {{- include "formio-enterprise.probe" (dict "probe" . "defaultPort" 4005) | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.pdf.deployment.readinessProbe.enabled }}
          {{- with .Values.pdf.deployment.readinessProbe }}
          readinessProbe:
            {{- include "formio-enterprise.probe" (dict "probe" . "defaultPort" 4005) | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.pdf.deployment.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.deployment.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.pdf.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pdf.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pdf.deployment.affinity }}
      affinity:
