      {{- end }}
      {{- if .Values.pdf.deployment.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.pdf.deployment.terminationGracePeriodSeconds }}
      {{- end }}
      {{- with .Values.pdf.deployment.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.pdf.deployment.dnsPolicy }}
      dnsPolicy: {{ .Values.pdf.deployment.dnsPolicy }}
      {{- end }}
      {{- with .Values.pdf.deployment.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pdf.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.pdf.deployment.priorityClassName }}
      priorityClassName: {{ .Values.pdf.deployment.priorityClassName }}
